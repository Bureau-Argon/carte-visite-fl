<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Carte de visite – Françoise Lafaix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f3f3;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 12px 16px;
      text-align: center;
      background: #b80000;
      color: #fff;
      font-size: 16px;
    }

    .wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }

    .card {
      width: 100%;
      max-width: 900px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .pdf-container {
      position: relative;
      padding-top: 70vh; /* hauteur approximative pour garder un ratio sur mobile */
    }

    .pdf-container iframe,
    .pdf-container embed {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .fallback {
      padding: 16px;
      font-size: 14px;
      text-align: center;
      border-top: 1px solid #eee;
    }

    .fallback a {
      color: #b80000;
      font-weight: 600;
      text-decoration: none;
    }

    .fallback a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>
  Carte de visite – Françoise Lafaix
</header>

<div class="wrapper">
  <div class="card">

    <!-- Affichage du PDF -->
    <div class="pdf-container">
      <!-- IMPORTANT : le nom de fichier doit correspondre à ton PDF dans le repo -->
      <iframe src="carte-francoise-lafaix.pdf"></iframe>
      <!-- ou, en alternative :
      <embed src="carte-francoise-lafaix.pdf" type="application/pdf">
      -->
    </div>

    <!-- Lien de secours si le navigateur n'affiche pas le PDF -->
    <div class="fallback">
      Si la carte ne s’affiche pas correctement, 
      <a href="carte-francoise-lafaix.pdf" target="_blank" rel="noopener">
        cliquez ici pour ouvrir le PDF
      </a>.
    </div>

  </div>
</div>

</body>
</html>
